<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS GAME</title>
  <link rel="stylesheet" href="./RPS.css">
</head>
<body>
  <div class="container">
    <div class="Rps-main">
      <h3>ROCK PAPER SCISSOR</h3>
      <div class="wrapper">
        <button class="js-rock-btn btn-r-css"><img src="./images/rock-emoji.png" alt="rock"></button>
        <button class="js-paper-btn btn-p-css"><img src="./images/paper-emoji.png" alt="paper"></button>
        <button class="js-scissor-btn btn-r-css"><img src="./images/scissor-emoji.png" alt="scissor"></button>

      </div>

      <p class="js-result">Result: Ex: you win</p>
      <p class="js-moves">Your Move & Computer Move</p>
      <p class="js-score">Scores</p>

      <div class="main-btn-con">
        <div class="reset-btn">
          <button class="js-reset-btn reset-button" type="button">
            <span class="button__text">Reset Score</span>
            <span class="button__icon"
              ><svg
                class="svg"
                height="512"
                viewBox="0 0 512 512"
                width="512"
                xmlns="http://www.w3.org/2000/svg"
              >
                <title></title>
                <path
                  d="M112,112l20,320c.95,18.49,14.4,32,32,32H348c17.67,0,30.87-13.51,32-32l20-320"
                  style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"
                ></path>
                <line
                  style="stroke:#fff;stroke-linecap:round;stroke-miterlimit:10;stroke-width:32px"
                  x1="80"
                  x2="432"
                  y1="112"
                  y2="112"
                ></line>
                <path
                  d="M192,112V72h0a23.93,23.93,0,0,1,24-24h80a23.93,23.93,0,0,1,24,24h0v40"
                  style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"
                ></path>
                <line
                  style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"
                  x1="256"
                  x2="256"
                  y1="176"
                  y2="400"
                ></line>
                <line
                  style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"
                  x1="184"
                  x2="192"
                  y1="176"
                  y2="400"
                ></line>
                <line
                  style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"
                  x1="328"
                  x2="320"
                  y1="176"
                  y2="400"
                ></line></svg></span>
          </button>
        </div>

        <div>
          <button class="js-auto-btn auto-button">Auto Play</button>
        </div>
    </div>

      <div>
        <p class="js-reset-confirmation"></p>
      </div>
    </div>
  </div>
<script src="./RPS.js"></script> 
</body>
</html>
